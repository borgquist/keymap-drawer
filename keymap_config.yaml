draw_config:
  key_w: 60
  key_h: 56
  split_gap: 30
  combo_w: 28
  combo_h: 22
  font_size: 14
  glyph_tap_size: 14
  glyph_hold_size: 12
  glyph_shifted_size: 10
  # Adjust key layout parameters
  key_rx: 6
  key_ry: 6
  legend:
    mid: {x: 0, y: 0}  # Center the primary legend
    tap: {x: 0, y: 5, font_size: 14}  # Main character, slightly lower
    hold: {x: 0, y: -15, font_size: 11}  # Shifted character, above
    shifted: {x: 0, y: -16, font_size: 12}
  
  # Background color of the SVG
  svg_fill: "#f5f5f5"
  
  # Customize keymap appearance
  keycaps_style:
    # Number keys with tap-hold
    Base.1: {tap: "1", hold: "!"}
    Base.2: {tap: "2", hold: "@"}
    Base.3: {tap: "3", hold: "#"}
    Base.4: {tap: "4", hold: "$"}
    Base.5: {tap: "5", hold: "%"}
    Base.6: {tap: "6", hold: "^"}
    Base.7: {tap: "7", hold: "&"}
    Base.8: {tap: "8", hold: "*"}
    Base.9: {tap: "9", hold: "("}
    Base.0: {tap: "0", hold: ")"}
    Base.-: {tap: "-", hold: "_"}
    Base.=: {tap: "=", hold: "+"}
    
    # Symbol keys with tap-hold versions
    Base.;: {tap: ";", hold: ":"}
    Base."'": {tap: "'", hold: "\""}
    Base.",": {tap: ",", hold: "<"}
    Base.".": {tap: ".", hold: ">"}
    Base./: {tap: "/", hold: "?"}
    Base.\: {tap: "\\", hold: "|"}
    Base."~": {tap: "~", hold: "`"}
    
    # App shortcuts - orange/warm colors
    L1.WApp: {fill: "#33cc33", stroke: "#1a991a"}
    L1.Spot: {fill: "#1DB954", stroke: "#169042"}
    L1.Chrm: {fill: "#ffaa66", stroke: "#cc8855"}
    L1.Curs: {fill: "#ff9966", stroke: "#cc7755"} 
    L1.GitH: {fill: "#1DB954", stroke: "#169D45"}
    L1.TpLt: {fill: "#33cc33", stroke: "#cc8840"}
    L1.L←: {fill: "#ffbb77", stroke: "#cc9960"}
    L1.R→: {fill: "#ffbb77", stroke: "#cc9960"}
    
    # Currency symbols - light blue/purple
    L1.€: {fill: "#d1d1ff", stroke: "#9999cc"}
    L1.£: {fill: "#d1d1ff", stroke: "#9999cc"}
    
    # System keys - reddish
    L1.Boot: {fill: "#ff9999", stroke: "#cc7777"}
    Base.L1: {fill: "#ffb3b3", stroke: "#cc8888"}
    Base.Fn2: {fill: "#ffb3b3", stroke: "#cc8888"}
    
    # Special characters - purple
    L1.@: {fill: "#cc99ff", stroke: "#9966cc"}
    L1.ö: {fill: "#cc99ff", stroke: "#9966cc"}
    L1.å: {fill: "#cc99ff", stroke: "#9966cc"}
    
    # Navigation keys - blue
    L1.⌘←: {fill: "#80bfff", stroke: "#6699cc"}
    L1.⌥←: {fill: "#80bfff", stroke: "#6699cc"}
    L1.↑: {fill: "#80bfff", stroke: "#6699cc"}
    L1.⌥→: {fill: "#80bfff", stroke: "#6699cc"}
    L1.⌘→: {fill: "#80bfff", stroke: "#6699cc"}
    L1.←: {fill: "#80bfff", stroke: "#6699cc"}
    L1.↓: {fill: "#80bfff", stroke: "#6699cc"}
    L1.→: {fill: "#80bfff", stroke: "#6699cc"}
    Base.↑: {fill: "#80bfff", stroke: "#6699cc"}
    Base.↓: {fill: "#80bfff", stroke: "#6699cc"}
    Base.←: {fill: "#80bfff", stroke: "#6699cc"}
    Base.→: {fill: "#80bfff", stroke: "#6699cc"}
    
    # Screenshot - bright orange
    Base.ScrS: {fill: "#ffbb77", stroke: "#cc6600"}
    
    # Modifiers - light gray
    Base.Shft: {fill: "#ebebeb", stroke: "#aaaaaa"}
    Base.Ctrl: {fill: "#ebebeb", stroke: "#aaaaaa"}
    Base.Alt: {fill: "#ebebeb", stroke: "#aaaaaa"}
    Base.Cmd: {fill: "#ebebeb", stroke: "#aaaaaa"}
    Base.Spce: {fill: "#ebebeb", stroke: "#aaaaaa"}
    Base.↵: {fill: "#ebebeb", stroke: "#aaaaaa"}
    Base.⌫: {fill: "#ebebeb", stroke: "#aaaaaa"}
    Base.Tab: {fill: "#ebebeb", stroke: "#aaaaaa"}
    Base.Esc: {fill: "#ebebeb", stroke: "#aaaaaa"}
    
  svg_style: |
    /* Base key style */
    .key {
      fill: #ffffff;
      stroke: #aaaaaa;
      stroke-width: 1;
    }
    
    /* Layer title styling */
    .layer-label {
      font-weight: bold;
      font-size: 18px;
      fill: #333333;
      font-family: 'Arial', sans-serif;
    }
    
    /* Text styling */
    text {
      font-family: 'Arial', sans-serif;
      fill: #000000;
      text-anchor: middle;
      dominant-baseline: central;
      font-weight: 700;
      stroke: none;
    } 